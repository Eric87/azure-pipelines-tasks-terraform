# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'TerraformInstaller'
- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'TerraformInstaller'
    customCommand: 'version $(GitVersion.SemVer) --no-git-tag-version'
- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'TerrafromInstaller'
    customCommand: 'run build'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'TerraformCLI'

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'TerraformCLI'
    customCommand: 'run build'

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'TerraformCLI'
    customCommand: 'version $(GitVersion.SemVer) --no-git-tag-version'